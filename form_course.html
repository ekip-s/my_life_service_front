<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="menu">
            <h3 class="menu_label">MyLifeService Course</h3>
            <div class="menuapp">
                <button class="menubtn">
                    <div class="main_menu">
                        <div>
                            <div class="menu_icon"></div>
                            <div class="menu_icon"></div>
                            <div class="menu_icon"></div>
                        </div>
                        <div class="menu_text">Меню</div>
                    </div>
                </button>                
                <div class="menu-content">
                    <a href="/course.html">Курсы</a>
                    <a href="#">-</a>
                    <a href="#">-</a>
                </div>
            </div>
        </div>
        <hr>        
    </header>
    <main>
        <section>
            <div class="main_header">
                <div class="main_text_header">
                    <h3>Добавить новый курс:</h3>
                    <h4 class="sub_text">Нужно ввести название курса и уроки по порядку.</h4>
                </div>
                <form class="button_form" action="https://github.com/ekip-s?tab=repositories">
                    <button class="button_form_submit" type="submit">Новый курс</button>
                  </form>
            </div>
        </section>

        <section>
            <form class="" action="#">
                <fieldset class="fieldset_course">
                    <label for="name">Название курса:</label>
                    <input id="name"><br>
                    <fieldset class="fieldset_course">
                        <div id="fieldset_course_list">
                            <legend>Уроки:</legend>
                            <div id="1">
                                <h4>Урок №1</h4>
                                <label for="lesson_name_1">Название урока:</label>
                                <input id="lesson_name_1"><br>
                            </div>
                        </div>
                        <button id="add_new_line"> + добавить строку</button>
                    </fieldset>
                    <button>Готово!</button>
                </fieldset>
            </form>
        </section>

    </main>
    <footer>

    </footer>
